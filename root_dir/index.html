<!DOCTYPE html>
<html>
    <head>
        <title>File Server</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript" async></script>
    </head>
    <body style="background-color: #FBF5EF">
      <div class="container" style="margin-top: 30px">
        <div class="jumbotron jumbotron-fluid" style="margin-bottom: 20px">
          <div class="container">
            <h1 class="display-4">File Contents</h1>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">File Name</th>
              <th scope="col">File Size (Bytes)</th>
              <th scope="col">Date Modified</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-lg" onclick="history.back()">Back</button>
      </div>
    </body>
</html>
